<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
      <div class="results-summary-component">
        <div class="results-card">
          <div class="results-card-title">Your Result</div>  
          <div class="results-card-result-circle">
            <div class="results-card-result-circle-result">
              76
            </div>
            <div class="results-card-result-circle-result-subtext">of 100</div>
          </div>
    
          <div class="results-card-message-text">Great</div>
          <div class="results-card-message-subtext">You scored higher than 65% of the people who have taken these tests.</div>
          
          </div>
        <div class="summary-card">  
          <div class="summary-card-title">Summary</div>
        
          <div class="summary-card-item summary-card-item-reaction ">
            <div class="summary-card-item-text Reaction"> <img src="./assets/images/icon-reaction.svg" />&nbsp;&nbsp;Reaction</div>
            <div class="summary-card-item-score"> 80 <span class="subtext"> / 100</span>
            </div>
          </div>

          <div class="summary-card-item summary-card-item-memory">
            <div class="summary-card-item-text Memory"> <img src="./assets/images/icon-memory.svg" />&nbsp;&nbsp;Memory</div>
            <div class="summary-card-item-score"> 92 <span class="subtext"> / 100</span>
            </div>
          </div>
          <div class="summary-card-item summary-card-item-verbal">
            <div class="summary-card-item-text Verbal"><img src="./assets/images/icon-verbal.svg" />&nbsp;&nbsp; Verbal</div>
            <div class="summary-card-item-score"> 61 <span class="subtext"> / 100</span>
            </div>
          </div>
          <div class="summary-card-item summary-card-item-visual">
            <div class="summary-card-item-text Visual"><img src="./assets/images/icon-visual.svg" />&nbsp;&nbsp; Visual</div>
            <div class="summary-card-item-score"> 72 <span class="subtext"> / 100</span>
            </div>
          </div>
        <br>
          <div class="summary-card-button">Continue</div>
          </div>
      </div>


  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

</body>
</html>
